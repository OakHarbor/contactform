	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="contact.css">

	<title>Contact Seamlessly Gutters</title>
</head>
<body>
<main>

    <section id="contact-header">
		<div aria-hidden="true" class="contact-dark"></div>
		<div class="container content-flex">
			<h1 class="contact-header">Client Request Form</h1>
		</div>
	</section>
	<section id="form">
		<div class="form-dark"></div>
		<div class="form-container">  
			<form id="contact" name="Contact Form" method="post" data-netlify="true">
			<h3>Design Order Form</h3>
			<h4>This is the first step in the pricess of working with us.  We just ask for a formal submission of budget and services needed for our records.  Then we move on to payment and discuss the scope of work.  Thank you for your time!</h4>
			<p>
				<input name="name" placeholder="Your name" type="text" tabindex="1" required>
			</p>
			<p>
				<input name="email" placeholder="Your Email Address" type="email" tabindex="2" required>
			</p>
			<p>
				<input name="Budget" placeholder="What is your budget?" type="text" tabindex="1" required>
			</p>
			<p>
				<textarea name="Request Details" placeholder="Please list the design services you are requesting." tabindex="5" required></textarea>
			</p>
			<p>
				<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
			</p>
			</form>
		</div>
	</section>

</main>

	<script src="../js/nav.js"></script>
	<script src="js/modal.js"></script>

	
</body>
